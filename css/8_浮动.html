<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        #div2{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        #div3{
            width: 200px;
            height: 200px;
            background-color:blue;
        }
        .parent{
            /* overflow: hidden; */
            height: 200px;
        }
        .parent div{
            /* 浮动 */
            float: left;
        }
        h2{
            height: 220px;
            background-color: grey;
            /* 消除浮动 兄弟级别 */
            clear: both;
        }
        .clearfix{
            clear: both;
        }
        /* 浮动的元素脱离文档流，空间释放 */
        /*
           塌陷：子元素浮动导致父元素没有高度导致塌陷 
           1.父元素overflow:hidden; BFC
           2.父元素添加高度
         */
         .parent::after{
             content: '';
             /* 将after设置成块级元素 */
             clear:both;
         }
    </style>
</head>
<body>
    <div class="parent">
       <div id="div1"></div>
       <div id="div2"></div>
       <div id="div3"></div> 
       <p class="clearfix"></p>
    </div>
    
    <h2></h2>

</body>
</html>
