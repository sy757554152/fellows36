<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ff0000;
            
        }
        div:hover{
            animation: run 2s ease 3 forwards;
        }
        @keyframes run{
            0%{
                width: 500px;
            }
            30%{
                width: 100px;
            }
            50%{
                width: 300px;
            }
            80%{
                width: 200px;
            }
            100%{
                width: 500px;
            }
        }
        /* 
           transition 需要触发条件
           animation 直接可以动画 可以做复杂动画
        */
    </style>
</head>
<body>
    <div>111</div>



</body>
</html>
