<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>11标题</h1>
    <!-- p标签段间有间空 -->
    <p>段落</p>
    <a href="#">链接</a>
    <a href="http://www.baidu.com"></a>
    <!-- 图片 -->
    <img src="*../image/1.png" alt="这是图片" title="图片">
    <!-- 列表 -->
    <!-- 无序列表 -->
    <ul>
        <li>111</li>
        <li>222</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>111</li>
        <li>222</li>
    </ol>

    <div>
        div布局 块元素 自己占一行
    </div>
    <span>
       <strong>加粗</strong> <i>斜体</i> 行级元素
    </span>
    <!-- 表单 -->
    <form action="">
        <!-- 文本框 -->
        <label for="username">用户名：</label><input id="username" type="text">
        <label for="passname">密码：</label><input id="passname" type="password">
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女

        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">羽毛球

        <select>
            <option value="">黑大</option>
            <option value="">理工</option>
            <option value="">林大</option>
            <option value="">微创</option>
        </select>


        <textarea name="" id="" cols="30" rows="10">

        </textarea>
        <input type="submit">
        <button>提交</button>

    </form>
</body>
</html>
