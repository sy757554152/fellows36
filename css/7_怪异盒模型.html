<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: red;
            border: 5px solid blue;
            margin:100px;
            /* box-sizing: 
               border-box 怪异盒模型
               content-box 标准盒模型
             */
            box-sizing: border-box;
            padding: 20px;
        }
        /* 怪异盒模型 width不变*/
    </style>
</head>
<body>
    <div>啊哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
</body>
</html>
