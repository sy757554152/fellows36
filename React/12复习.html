        // class定义组件   有状态组件
        /* 修改state
            setState({
                msg:'111'
            })
        */

        class Welcome extends React.Component{
            constructor(){
                super();
                this.state = {
                    msg:'haha',
                    num:10
                }
                this.change = this.change.bind(this);
            }
            change(e){
                this.setState({
                    msg:'hehe'
                })

                console.log(e.target.innerHTML);
                // console.log(this.refs.hh);
                console.log(this.ele);

            }
            render(){
                return (
                    <div>
                        <h2>{this.state.msg} --- {this.state.num}</h2>
                        <h1 ref={ele=>this.ele = ele}>{this.props.title}</h1>
                        <button onClick={this.change}>click</button>
                    </div>
                )
            }
        }

        // props 父到子组件传值   state状态  ref


        ReactDOM.render(
            <Welcome title="标题1" ></Welcome>
            ,
            document.getElementById('root')
        )



    
    
    </script>
