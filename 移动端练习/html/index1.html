<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index1.css">
</head>
<body>
    <!-- 标题 -->
    <div class="head">
        <div class="head-left"><a href="#">&lt;</a></div>
        <div class="head-mid"><span>我的积分</span></div>
        <div class="head-right"><a href="#">积分规则</a></div>
    </div>
    <!-- 积分 -->
    <div class="sign-in">
        <div class="sign-in-top">
            <div class="sign-in-top-point">
                <span class="sign-in-top-sum">1000</span>
                <span class="sign-in-top-word">积分</span>
            </div>
            <div class="sign-in-top-func">
                <span class="sign-in-top-func-1"><a href="#">积分明细</a></span>
                <span class="sign-in-top-func-2"><a href="#">兑换记录</a></span>
            </div>
        </div>
    <!-- 签到 -->
        <div class="sign-in-mid">
            <span>今日签到可获得10积分</span>
        </div>
        <div class="sign-in-bottom">
            <div class="sign-in-bottom-remind">
                <span class="sign-in-bottom-remind-1">已连续签到7天</span>
                <div class="sign-in-bottom-remind-2">
                    <span class="sign-in-bottom-right-1">签到提醒</span>
                    <div class="sign-in-bottom-right-2">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="sign-in-bottom-display">
                <div class="sign-in-bottom-display-1">
                    <span>1天</span>
                    <div>未签到</div>
                </div>
                <div class="sign-in-bottom-display-2">
                    <span>2天</span>
                    <div>+10</div>
                </div>
                <div class="sign-in-bottom-display-3">
                    <span>3天</span>
                    <div>+20</div>
                </div>
                <div class="sign-in-bottom-display-4">
                    <span>4天</span>
                    <div>+20</div>
                </div>
                <div class="sign-in-bottom-display-5">
                    <span>5天</span>
                    <div>+30</div>
                </div>
                <div class="sign-in-bottom-display-6">
                    <span>6天</span>
                    <div>+30</div>
                </div>
                <div class="sign-in-bottom-display-7">
                    <span>7天</span>
                    <div>+80</div>
                </div>
            </div>
        </div>
    </div>
    <div class="click-sign">
        <div class="click-sign-in">点击签到</div>
    </div>
    <div class="grey"></div>
    <!-- 积分兑好物 -->
    <div class="exchange">
        <div class="exchange-title">积分兑好物</div>
        <div class="exchange-thing">
            <div class="exchange-thing-img"><img src="../img/drink.png" alt=""></div>
            <div class="exchange-thing-des">
                <div class="exchange-thing-des-1">Penfolds干红葡萄酒一瓶</div>
                <div class="exchange-thing-des-2">5600积分</div>
                <img class="exchange-thing-des-img" src="../img/money.png" alt="">
                <div class="exchange-thing-des-div">立即兑换</div>
            </div>
        </div>
    </div>
    <!-- 热门兑换 -->
    <div class="hot">
        <div class="hot-title">热门兑换</div>
        <div class="hot-exchange">
            <div class="hot-exchange-first">
                <div class="hot-exchange-first-thing1">
                    <img class="img-1" src="../img/fruit.png" alt="">
                    <div class="div-1">0元兑换牛油果</div>
                    <div class="div-2">30积分</div>
                    <img class="img-2" src="../img/m30.png" alt="">
                </div>
                <div class="hot-exchange-first-thing1">
                    <img class="img-1" src="../img/cake.png" alt="">
                    <div class="div-1">五折兑换蛋糕打折券</div>
                    <div class="div-2">20积分</div>
                    <img class="img-2" src="../img/m20.png" alt="">
                </div>
                <div class="hot-exchange-first-thing1">
                    <img class="img-1" src="../img/mianmo.png" alt="">
                    <div class="div-1">Dr Jart+面膜免费领取</div>
                    <div class="div-2">145积分</div>
                    <img class="img-2" src="../img/m145.png" alt="">
                </div>
            </div>
            <div class="hot-exchange-first">
                <div class="hot-exchange-first-thing1">
                    <img class="img-1" src="../img/fruit.png" alt="">
                    <div class="div-1">0元兑换牛油果</div>
                    <div class="div-2">30积分</div>
                    <img class="img-2" src="../img/m30.png" alt="">
                </div>
                <div class="hot-exchange-first-thing1">
                    <img class="img-1" src="../img/cake.png" alt="">
                    <div class="div-1">五折兑换蛋糕打折券</div>
                    <div class="div-2">20积分</div>
                    <img class="img-2" src="../img/m20.png" alt="">
                </div>
                <div class="hot-exchange-first-thing1">
                    <img class="img-1" src="../img/mianmo.png" alt="">
                    <div class="div-1">Dr Jart+面膜免费领取</div>
                    <div class="div-2">145积分</div>
                    <img class="img-2" src="../img/m145.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
