<!DOCTYPE html><!--声明文档类型-->
<html lang="en"><!--html根元素标签-->
<head>
    <meta charset="UTF-8"><!--编码格式-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--移动端浏览器适配-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--低版本浏览器兼容渲染-->
    <meta name="keywords" content="鲜花，各种鲜花"/><!--搜索引擎关键字，优化-->
    <mata name="description" content="sssss"/>
    <title>唯创网讯</title>
    
</head>
<body style="height:2000px"><!--页面高度调高，滚动条-->
    哈哈哈哈
    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>
    <p>段落</p>
    <p>标题11111111111</p>
    <p>标题22222222222222222</p>
    <!--图片-->
    <!--
        相对路径
        绝对路径
    -->
    <!-- 图片 alt=""显示alt内文字 title=""图片信息-->
    <img src="https://img.alicdn.com/tps/i4/TB1OKgFXvb2gK0jSZK9SuuEgFXa.jpg_q90_.webp" alt="错误"><!--绝对地址-->
    <img src="aaa.jpg" alt="这是一个图片" title="这是个图片">
    <img src="image/aaa.jpg" alt="">
    <!-- <img src="../image/aa.jpg" alt=""> -->
    <!--同级文件夹-->
    <!-- 超链接  target="_blank"属性 打开新窗口 -->
    <a href="http://www.baidu.com" target="_blank">跳转百度</a>
    <ul>
        <!-- 无须列表 -->
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <ol>
        <!-- 有须列表 -->
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
    <!-- 划分区块，用于布局     important -->
    <!-- div+css -->
    <div>
        hahahahah哈哈哈
    </div>
    哈哈哈哈
    <a href="http://www.baidu.com">跳转百度</a>
    <!-- 
        行级元素 多个占一行
        块级元素 块级元素 自己占一行
     -->
     <div>
         换回啊是第几啊是第几<span style="color:red;">粉饼</span>
    </div>
     <span>实打实大苏打</span>
     <!-- 表单元素 -->
     <!-- form 表单 -->
     <form action="">
        <!-- 文本框  id 唯一标识-->
        <!-- <label> 关联  获取焦点 for指向id -->
        <label for="username">用户名：</label><input id="username" type="text">
        <!-- 密码框 -->
        <label for="passname">密码：</label><input id="passname" type="password">
        <!-- <br>换行 -->
        <br>
        <!-- 或div层级嵌套 -->
        <!-- 单选框 -->
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <!-- checkbox复选框 -->
        <input type="checkbox" name="ball">足球
        <input type="checkbox" name="ball">篮球
        <input type="checkbox" name="ball">羽毛球
        <div>
        <!-- 下拉框 -->
         <select>
             <option value="">黑大</option>
             <option value="">理工</option>
             <option value="">林大</option>
             <option value="">唯创</option>
         </select>
        </div>
        <!-- 文本域//写评价等等 -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- 提交按钮 点击会自动提交表单 -->
        <input type="submit">
        <!-- 按钮 -->
        <button>提交</button>
     </form>
     <div>
         <!-- strong 行级元素 加粗   i 行级元素 倾斜   -->
         diashdiasjndka<strong>sad a<i>sdasd</i> asdaasdasd</strong> lksjadasdkjakls 
     </div>
     <!-- 表格 -->
     <!-- 
         cellspacing 单元格间距  
         cellpadding 单元格边距
    -->
     <table border="1" cellspacing="0" cellpadding="10">
         <!-- tr 行 -->
         <tr>
             <!-- th 表头 -->
             <th>姓名</th>
             <th>学号</th>
         </tr>
         <tr>
             <!-- td 列 -->
             <td>111</td>
             <td>222</td>
         </tr>
     </table>
</body>
</html>
