<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <h3>{{msg}}</h3>
        <input type="checkbox" v-model="hobby" value="唱">唱
        <input type="checkbox" v-model="hobby" value="跳">跳
        <input type="checkbox" v-model="hobby" value="rap">rap

        <select v-model="school">
            <option value="黑大">黑大</option>
            <option value="林大">林大</option>
            <option value="理工">理工</option>
        </select>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                msg:"hahah",
                hobby:[],
                sex:"",
                school:""
            }
        })
    </script>
</body>
</html>
