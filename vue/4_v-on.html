<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span>{{msg}}</span>
        <button v-on:click="change('111')">click111</button>
        <button @click="change('222')">click222</button>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:'hahaha'
            },
            methods:{
                change(value){
                    this.msg=value;
                }
            }
        } )
    </script>
</body>
</html>
