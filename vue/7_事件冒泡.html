<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: #0000ff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="div1" @click="fn1()">
            <div id="div2" @click.stop="fn2()"></div>
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            methods:{
                fn1(){
                    console.log('div1 click');
                },
                fn2(){
                    console.log('div2 click');

                }
            }
        });

        
    
    
    
    </script>
</body>
</html>
