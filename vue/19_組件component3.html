<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        .aa{
            background: orangered;
        }
    </style>
</head>

<body>
    <div id="app">
        <my-component title="111">
            <h1 slot="h">111的内容</h1>
            <p slot="p">111的内容</p>
        </my-component>
        <my-component title="222"></my-component>
        <h5>sdfghjlk;l'</h5>
    </div>
    <template id="temp">
        <div>
            <h2 class="aa">{{title}}</h2>
            <p>{{count}}</p>
            <slot name="h"></slot>
            <button @click="add()">click</button>
            <slot name="p"></slot>
        </div>
    </template>
    <script src="vue.js"></script>
    <!-- 父組件向子組件傳值  props:['title'] -->
    <script>
        // 局部組件
        new Vue({
            el: '#app',
            data: {
            },
            components: {
                "myComponent": {
                    template: "#temp",
                    props:['title'],
                    data(){
                        return {
                            count:2
                        }
                    },
                    methods:{
                        add(){
                            this.count++;
                        }
                    }
                },
                
            }
        })

    </script>



</body>

</html>
