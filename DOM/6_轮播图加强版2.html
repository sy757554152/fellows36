<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jslib.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
        }

        #content {
            height: 291px;
            width: 750px;
            margin: 100px;
            position: relative;
            overflow: hidden;
        }

        #picture {
            height: 291px;
            width: 4500px;
            position: absolute;
            top: 0px;
            left: 0px;
            /* transition: left 1s linear; */
        }

        #picture img {
            float: left;

        }

        #picture a {
            display: inline-block;
            float: left;
        }



        #left {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        #left li {
            height: 20px;
            width: 20px;
            float: left;
            background: rgba(0, 0, 0, 0.4);
            text-align: center;
            line-height: 20px;
            margin-right: 5px;
            border-radius: 5px;
            font-size: 12px;
            color: white;
        }

        #right {
            position: absolute;
            bottom: 10px;
            right: 10px;

        }

        #right li {
            height: 20px;
            width: 20px;
            float: left;
            text-align: center;
            line-height: 20px;
            margin-right: 5px;
            border-radius: 5px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
        }

        #right li.red1 {
            background: red;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="picture">
            <a href="#"><img src="img/1.jpg" alt=""></a>
            <a href="#"><img src="img/2.jpg" alt=""></a>
            <a href="#"><img src="img/3.jpg" alt=""></a>
            <a href="#"><img src="img/4.jpg" alt=""></a>
            <a href="#"><img src="img/5.jpg" alt=""></a>
            <a href="#"><img src="img/1.jpg" alt=""></a>
        </div>
        <ul id="left">
            <li>&lt;</li>
            <li>&gt;</li>
        </ul>
        <ul id="right">
            <li class="red1">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>

    </div>
    <script>
        var a = document.getElementById('right');
        var b = document.getElementById('left');
        var c = document.getElementById('picture')
        var x = a.getElementsByTagName('li');
        var y = b.getElementsByTagName('li');
        var z = c.getElementsByTagName('img');
        var con = document.getElementById('content');
        var sum = 0;
        console.log(x.length);
        for (var j = 0; j < x.length; j++) {
            x[j].num = j;
            x[j].onclick = function () {
                change(this.num);
                sum = this.num;
            }

        }
        for (var k = 0; k < y.length; k++) {
            y[k].num = k;
            y[k].onclick = function () {
                if (this.num == 1) {
                    sum++;
                    if (sum == z.length) {
                        // 迅速切换到第一张图 
                        c.style.left = "0px";
                        // 显示索引是1的图片
                        sum = 1;
                    }
                    change(sum);
                }
                else{

                }
            }
        }
        y[1].onclick = function () {
            sum++;
            if (this.num == 1) {
                if (sum == x.length) {
                    c.style.left = "0px";
                    sum = 1;
                }
                change(sum);
            }
        }
        y[1].onclick = function () {
            sum++;
            if (sum == z.length) {
                // 迅速切换到第一张图 
                c.style.left = "0px";
                // 显示索引是1的图片
                sum = 1;
            }
            change(sum);
        }
        function change(sum) {
            for (var i = 0; i < x.length; i++) {
                x[i].className = "";
            }

            x[sum == 5 ? 0 : sum].className = "red1";
            animate(c, {
                left: - sum * 750
            });
        }


    </script>
</body>

</html>
