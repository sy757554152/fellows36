<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size: 50px;
        }
        body{
            font-size: 20px;
        }
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            font-size: 30px;
            width:2rem;   
            height: 300px;
            background: #ff0000;
        }
        #div2{
            width: 4rem;
            height: 100px;
            background: #0000ff;
        }
        /*
        
        em 相对于父元素的字体大小 
        rem 相对于html元素（根元素）的字体大小
        
        320   html 320   1rem
        375   html 375   1rem
        
        */




        
    </style>
</head>
<body>
    <!-- 
        1 百分比 
        2 弹性盒模型
        3 rem
     -->


     <div id="div1">
        <div id="div2"></div>
     </div>
    
</body>
</html>
