<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h3 {
            height: 100px;
            width: 960px;
            margin: 0 auto;
            background: #cccccc;
            line-height: 100px;
            text-align: center;
            margin-top: 50px;
        }

        #img-box {
            height: 540px;
            width: 960px;
            background: url(img/01.jpg) 0 0 no-repeat;
            background-size: 100%;
            margin: 0 auto;
        }

        #content {
            width: 960px;
            overflow: hidden;
            margin: 0 auto;
            background: #ff0036;
        }

        #left {
            width: 630px;
            height: 300px;
            background: pink;
            float: left;
            display: table;
        }

        p {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        #right {
            width: 300px;
            height: 300px;
            background: green;
            float: right;
        }

        @media screen and (max-width:960px) {
            h3 {
                width: 100%;
            }

            #img-box {
                width: 100%;
                background-image: url(img/01_s_2x.jpg);
                height: 0px;
                padding-top: 56%;
            }

            #content {
                width: 100%;
            }

            #left {
                width: 66%;
            }

            #right {
                width: 31%;
            }
        }

        @media screen and (max-width:480px) {
            #img-box {
                background-image: url(img/01_s.jpg);
            }

            #content {
                width: 100%;
            }

            #left {
                width: 100%;
            }

            #right {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h3>页头</h3>
    <h3>标题</h3>
    <div id="img-box">
        <!-- <img class="big" src="img/01.jpg"/>
        <img class="middle" src="img/01_s_2x.jpg"/>
        <img class="small" src="img/01_s.jpg"/> -->
    </div>
    <div id="content">
        <div id="left">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sem erat, egestas quis luctus ut,
                rhoncus vitae risus. Integer venenatis libero sit amet sapien dictum, quis bibendum mi volutpat. Cras
                pretium quam quis magna facilisis, eget feugiat nisi lacinia.
            </p>
        </div>
        <div id="right"></div>
    </div>
    <h3>标题</h3>
</body>

</html>
