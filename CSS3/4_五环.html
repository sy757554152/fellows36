<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255,255,255,0);
        }
        div::after{
            content: '';
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: -10px;
            background: pink;
            border: 10px solid pink;
            background: rgba(255,255,255,0);
            z-index: 1;
        }

        .blue {
            border: 10px solid blue;
            position: absolute;
            top: 0;
            left: 0; 
        }
        .blue::after{
            border-color: blue;
        }
        .black::after{
            border-color: black;
            border-left-color: transparent;
        }
        .red::after{
            border-color: red;
            border-top-color: transparent;
        }
        .yellow::after{
            border-color: yellow;
            border-top-color: transparent;
            border-right-color: transparent;
        }
        .green::after{
            border-color: green;
            border-top-color: transparent;
            border-right-color: transparent;
        }
        .black {
            border: 10px solid black;
            position: absolute;
            top: 0px;
            left: 230px;
        }

        .red {
            border: 10px solid red;
            position: absolute;
            top: 0px;
            left: 460px;
        }

        .yellow {
            border: 10px solid yellow;
            position: absolute;
            top: 110px;
            left: 115px;
        }

        .green {
            border: 10px solid green;
            position: absolute;
            top: 110px;
            left: 345px;
        }
    </style>
</head>

<body>

    <div class="blue"></div>
    <div class="black"></div>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>

</body>

</html>
