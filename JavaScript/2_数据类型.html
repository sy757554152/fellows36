<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1">

    </div>
    <script>
        // 数值
        var a=123;
        // 字符串
        var b='asd';
        var c="asdqweqwe";
        // boolen
        var d=true;
        // 定义了变量 但没有赋值 x变为undefined
        var x;
        console.log(x);
        // null 空对象
        var e=document.getElementById('div1');
        console.log(e);
        //typeof 判断数据类型
        var f=typeof a; //"number"
        console.log(typeof f);//"string"


        console.log(typeof e);//object JS中的一个错误 理解为一个空对象


        var a=123,b='abd',c='123';
        </script>

</body>
</html>
