    <script>
        var a='asdasd';
        var b='asdqwe';
        console.log(a+b);
        a=a+b;

        //c++ 先参与运算 再++
        //++c 先++ 再参与运算
        var c=12;
        c++;
        console.log(c);
        var d="asd";
        var e=2;
        //+号运算 谁在前就先算谁 如果string在前就拼接 如果两个数字在前就先+
        console.log(c+e+d);
        // -*/运算隐式转化 转换后能运算就参与运算
        </script>
