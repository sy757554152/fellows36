<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 快速转换为数字类型
        var num = '6';
        num *= 1;


        if (num) {
            console.log(hahah);
        }
        else {
            console.log(Hehehe);
        }
        //三目运算符
        console.log(num == 6 ? "6" : "no");
        //switch 不会隐式转换
        switch (num) {
            case 1: console.log('111'); break;
            case 3: console.log('333'); break;
            case 5: console.log('555'); break;
            case 6: console.log('666'); break;
            default:console.log('no');
        }
    </script>
</body>

</html>
