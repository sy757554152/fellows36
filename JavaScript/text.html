        var str="";
        function star(n){
            for(i=1;i<=n;i++){
                for(j=1;j<n-i+1;j++){
                    document.write("&nbsp;");//&nbsp 空格
                }
                for(j=1;j<=i;j++){
                    document.write("* ");
                }
                for(j=n-1;j>1;j--){
                    document.write(" ");
                }
                document.write("<br>")

            }
        }
        star(4);
